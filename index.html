<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies App</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/app.css">

</head>

<body>

    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <a href= "#" class="brand">Movies App</a>
            </div>
            <ul class="navbar-menu">
                <li class="navbar-link active">
                    <a href="#">Home</a>
                </li>
                <li class="navbar-link">
                    <a href="#">About</a>
                </li>
            </ul>
            <div class="navbar-buttons">
                <button class="btn btn-register">Register</button>
                <button class="btn btn-login">Login</button>
            </div>
        </div>
    </nav>

    <header class="header">
        <div class="header-content">
            <h1 class="title">Movies for everyone</h1>
            <h3 class="sub-title">Find free movies for your favorite</h3>
            <form class="header-form">
                <input type="text" class="search-input" placeholder="Search a movie or series">
                <button class="btn search-btn"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </header>

    <script src="./assets/javascript/app.js"></script>
</body>

</html>
