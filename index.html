<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies App</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/app.css">

</head>

<body>

    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <a href="#" class="brand">Movies App</a>
            </div>
            <ul class="navbar-menu">
                <li class="navbar-link nav-active">
                    <a href="#">Home</a>
                </li>
                <li class="navbar-link">
                    <a href="#">Explore</a>
                </li>
            </ul>
            <div class="navbar-buttons">
                <button class="btn btn-register">Register</button>
                <button class="btn btn-login">Login</button>
            </div>
        </div>
    </nav>

    <header class="header">
        <div class="header-content">
            <h1 class="title">Movies for everyone</h1>
            <h3 class="sub-title">Find free movies for your day</h3>
            <form class="header-form">
                <input type="text" class="search-input" placeholder="Search a movie or series">
                <button class="btn search-btn"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </header>

    <section class="movies">
        <div class="nav-movies">
            <div class="title">
                <h2>Popular Series</h2>
            </div>
            <ul class="nav-menu">
                <li class="menu-item">
                    <a href="#" class="movie-link">Avengers</a>
                </li>
                <li class="menu-item">
                    <a href="#" class="movie-link">Harry Potter</a>
                </li>
                <li class="menu-item">
                    <a href="#" class="movie-link">Thor</a>
                </li>
                <li class="menu-item">
                    <a href="#" class="movie-link">Captain America</a>
                </li>
            </ul>
            <form class="movies-form">
                <div class="search-icon">
                    <i class="fa fa-search"></i>
                </div>
                <input type="text" class="movies-search-input" placeholder="Search something here..">
            </form>
        </div>

        <div class="movies-list">
            <div id="movies-data" class="card-container"></div>
        </div>
    </section>

    <script src="./assets/javascript/app.js"></script>
</body>

</html>
